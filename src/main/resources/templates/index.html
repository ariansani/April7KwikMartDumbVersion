<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <form method="POST" action="/purchase_order">
          <div class="input-group">
            <input
              type="text"
              name="nameInput"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
            <input
              type="datetime"
              name="dateInput"
              id="dateInput"
              class="form-control"
              required
              placeholder="Date"
            />
            <div class="col">
            <input type="text"
            name="skuInput1"
            id="skuInput1"
            class="form-control"
            required
            placeholder="SKU1"
            />
            <input type="number"
            name="qtyInput1"
            id="qtyInput1"
            class="form-control"
            required
            placeholder="QTY1"
            /></div>
            <div class="col">
                <input type="text"
                name="skuInput2"
                id="skuInput2"
                class="form-control"
                required
                placeholder="SKU2"
                />
                <input type="number"
                name="qtyInput2"
                id="qtyInput2"
                class="form-control"
                required
                placeholder="QTY2"
                /></div>
      
            <button type="submit" class="btn btn-warning btn-lg">Create</button>
          </div>
        </form>
      </div>
    </div>
    <br/>
    <br/>
    <h1>Product List</h1>
    <table border =1 style="margin-left:25%;">
   
        <tbody>
            <th>Product Id</th>
            <th>Description</th>
            <th>Unit Price</th>
            <tr data-th-each="sku : ${allSkus}">
                <td data-th-text="${sku.prodId}"></td>
                <td data-th-text="${sku.description}"></td>
                <td data-th-text="${sku.unitPrice}"></td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
